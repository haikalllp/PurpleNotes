<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Notes</title>
    <link rel="icon" type="image/x-icon" href="icons/icon2.ico">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">✎</span>
                    <h1>Purple Notes</h1>
                </div>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="light-mode" aria-hidden="true"></span>
                    <span class="dark-mode" aria-hidden="true"></span>
                </button>
            </div>
        </header>

        <main class="container">
            <div class="main-layout">
                <section class="notes-section">
                    <div class="section-header">
                        <h2>Notes</h2>
                        <button class="clear-btn">
                            <span class="clear-icon">×</span>
                            <span>Clear All</span>
                        </button>
                    </div>

                    <form id="noteForm" class="note-form">
                        <div class="form-group">
                            <input type="text" id="noteTitle" placeholder="Note title" required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <textarea id="noteContent" placeholder="Write your note here..." required autocomplete="off"></textarea>
                        </div>
                        <div class="form-actions">
                            <div class="reminder-toggle">
                                <label for="enableReminder" class="reminder-label">
                                    <input type="checkbox" id="enableReminder">
                                    <span>Set Reminder</span>
                                </label>
                                <input type="datetime-local" id="noteReminder" class="reminder-input" aria-label="Set reminder date and time">
                            </div>
                            <button type="submit" class="primary-btn add-note-btn">Add Note</button>
                        </div>
                    </form>

                    <div id="notesContainer" class="notes-container">
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                            <span>Loading notes...</span>
                        </div>
                    </div>
                </section>

                <div class="section-divider"></div>

                <section class="tasks-section">
                    <div class="section-header">
                        <h2>Tasks</h2>
                        <button class="clear-btn">
                            <span class="clear-icon">×</span>
                            <span>Clear All</span>
                        </button>
                    </div>

                    <form id="taskForm" class="task-form">
                        <div class="form-group">
                            <input type="text" id="taskInput" placeholder="What needs to be done?" required autocomplete="off">
                            <button type="submit" class="primary-btn">Add Task</button>
                        </div>
                    </form>

                    <ul id="taskList" class="task-list">
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                            <span>Loading tasks...</span>
                        </div>
                    </ul>
                </section>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; 2025 Purple Notes - By Shrewdy. All rights reserved.</p>
            <button class="clear-cache-btn">Clear Cache</button>
        </footer>
    </div>

    <!-- Templates -->
    <template id="confirmation-template">
        <div class="confirmation-dialog">
            <div class="confirmation-content">
                <div class="confirmation-header">
                    <p></p>
                    <span class="subtext">Pinned notes will be unpinned and deleted as well.</span>
                </div>
                <div class="confirmation-buttons">
                    <button class="confirm-btn">Yes, Delete</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Load main script as module -->
    <script type="module" src="app.js"></script>
</body>
</html>
